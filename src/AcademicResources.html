<!DOCTYPE html>
<html lang="en" class="plt-tablet plt-desktop md hydrated" mode="md">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="global.scss"/>

</head>
<body>
    <ion-app>
        <ion-header class="md header-md hydrated">
            <ion-toolbar class="md hydrated" style="--ion-background-color:#01426A;">
                <ion-title style="text-align: center; --color: white;">Academic Resources</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-grid>
              <ion-row>
                  <ion-col size-md="6" offset-md="3">
                          <ion-card>
                                  <ion-card-content style="padding: 0; height: 105px; background-image: url(assets/images/1600.jpg); background-size:100% 100%;">
                                    <a href="#" style="text-decoration: none; text-align: center;">
                                      <p style="color: white; font: bold 30px Georgia; line-height: 100px">1600 Grand</p>
                                    </a>
                                  </ion-card-content>               
                          </ion-card>
                  </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content style="padding: 0; height: 105px; background-image: url(assets/images/moodle.jpg); background-size:100% 100%;">
                                <a href="#" style="text-decoration: none; text-align: center;">
                                  <p style="color: white; font: bold 30px Georgia; line-height: 100px">Moodle</p>
                                </a>
                            </ion-card-content>               
                          </ion-card>
                </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-md="6" offset-md="3">
                      <ion-card>
                          <ion-card-content style="padding: 0; height: 105px; background-image: url(assets/images/classSchedule.jpg); background-size:100% 100%;">
                              <a href="#" style="text-decoration: none; text-align: center;">
                                <p style="color: white; font: bold 30px Georgia; line-height: 100px">Class Schedule</p>
                              </a>
                          </ion-card-content>               
                        </ion-card>
              </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-content style="padding: 0; height: 105px; background-image: url(assets/images/academicCalendar.jpg); background-size:100% 100%;">
                            <a href="#" style="text-decoration: none; text-align: center;">
                              <p style="color: white; font: bold 30px Georgia; line-height: 100px">Academic Calendar</p>
                            </a>
                        </ion-card-content>               
                      </ion-card>
            </ion-col>
        </ion-row>




          </ion-grid>
      
      </ion-content>



     <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="Dining">
            <ion-icon name="restaurant"></ion-icon>
            <ion-label>Dining</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="Hours">
            <ion-icon name="time"></ion-icon>
            <ion-label>Hours</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="Home">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="Events">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Events</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="Academic">
            <ion-icon name="book"></ion-icon>
            <ion-label>Academic</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      
      </ion-tabs>
    </ion-app>
</body>
</html>
