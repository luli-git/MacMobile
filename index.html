<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">

    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                  </ion-card-header>
                <ion-card-content>

                  <ion-item>
                      <ion-label position="floating">Expense Amount</ion-label>
                      <ion-input input="text" id="input-reason"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Expense Amount</ion-label>
                      <ion-input input="number" id="input-amount"></ion-input>
                  </ion-item>
                  <ion-button fill="outline" color="danger" id="btn-cancel">
                    <ion-icon slot="start" name="close"></ion-icon>CLEAR</ion-button>
                  <ion-button id="btn-confirm"><ion-icon slot="start" name="add"></ion-icon>Add Expense</ion-button>

                  </ion-card-content>
                </ion-card>
            </ion-col>
            </ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list">  
              </ion-list>
            </ion-row>  
            <ion-row>
              <ion-col size-md="6" offset-md="3">
                <p margin>
                  Total Expenses: 
                  <span id="total-expenses">
                  </span>
                </p>
              </ion-col>
            </ion-row>
            </ion-col> 
          </ion-grid>
      </ion-content>
    </ion-app>
    <ion-alert-controller></ion-alert-controller>
    <script src="app.js">
    </script>
  </body>
</html>
